<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Sign in</title>
</head>

<body>
    <div class="">
        <form class="form-signin" action="dashboard.html">
            <h2 class="form-header">Please sign in</h2>
            <div>
                <input type="text" class="email-input" required="required" name="username" placeholder="Email address" />
                <!-- <div id="error"></div> -->
                <p class="display">  Unvalid email </p>
            </div>
           <div>
            <input type="password" class="password-input" name="password" placeholder="Password" />
            <!-- <div class="password-error"></div> -->
            <p class="display" >   Min. 6 chars & Max 12 chars Should have Letters upper and lowercase, number & special character at the same time  </p>
           </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me" id="remember" name="rememberMe"> Remember me
            </label>
            <input class="submit" value="Sign in " type="submit" name="Sign in">
            <p> &copy; 2017-2019</p>
        </form>
    </div>
    <script src="javascript/javascript.js"></script>
</body>

</html>
